<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/entitet.js" /></script>
    <script src="js/form.js"></script>
</head>

<body>
    <div class="container">

        <h1>Movie List</h1>
        <form action="">
            <input type="text" id="mTitle" value="" placeholder="Title">
            <input type="text" id="mLength" value="" placeholder="Length in min">
            <select name="genre-select" id="genre-select">
                <option value="none">-</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
            </select>
            <div id="error"></div>
            <input type="button" onclick="createMovies()" value="Submit">
            <div id="listOfMovies"></div>
        </form>
    </div>

</body>
